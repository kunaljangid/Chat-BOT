<html lang="en" dir="ltr">
  <head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  </head>
  <body>
    <br>

<div class = "container">
  <div class="top"><h1>Welcome to <U><font style="color:#55ba47">Novel</font><font style = "color:#0e73b5">vox</font></U> </h1>
    <h5> This is our Chat-Bot. You can ask it anything about the firm.</h5>
  </div>
  <div class="alert alert-primary" role="alert">
    User: {{user_input}}
  </div>
  <div class="alert alert-dark" role="alert">
    Bot: {{bot_response}}
  </div>

  <form action="/process" method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1"></label>
      <input type="text" name ="user_input" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="You can ask me anything like - our products/ our clients/ our address"><br>
    <button type="button" class="btn btn-primary btn-lg">Send</button>
  </form>

</div>
  </body>
</html>
